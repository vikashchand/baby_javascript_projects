<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body{
            margin-top: 75px;
            background: rgb(113, 171, 238);
            color:white;
            text-align: center;

        }
        .card-block{
            
            text-align: justify;
            
        }
        .main{
            margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px; 
        }
        .damn{
            background-color: antiquewhite;
            height:80px;
        }

    </style>
</head>
<body>
    <div class="container">
    <h1>weight converter</h1>
    <form> 
        <div class="form-group">
            <input 
            id="ilbs"
            type="number"
            class="form0control"
            min="0"
            placeholder="enter values in pounds">

        </div>
        
     </form>
     <div class="main" id="jai" >
     <div class="card card-primary mb-2">
        <div class="card-block">
            <div class="kg damn">
                <h4 style="color: rgb(8, 1, 1);">kilograms</h4>
                <div id="kgoutput"style="color: red;"></div>
            </div>
        </div>
        </div>
        <div class="card card-success mb-2">
            <div class="card-block">
                <div class="g damn">
                    <h4 style="color: rgb(20, 2, 2);">grams</h4>
                    <div id="goutput" style="color: red;"></div>
                </div>
            </div>
            </div>
            <div class="card card-danger mb-2">
                <div class="card-block">
                    <div class="og damn">
                        <h4 style="color: rgb(24, 2, 2);">ounces</h4>
                        <div id="ogoutput"style="color: red;"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>

            <script>
                
                document.getElementById("ilbs").addEventListener('input',function(e){
         
                    let pounds=e.target.value;
                    
                   
                    document.getElementById('kgoutput').innerHTML=pounds/2.2046;
                    document.getElementById('goutput').innerHTML=pounds/0.0220406;
                    document.getElementById('ogoutput').innerHTML=pounds*16;
                });
            </script>
</body>

</html>
